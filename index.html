<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметка</title>
    <link rel="stylesheet" href="стиль.css">
</head>
<body>
    <div class="obsidian-container">
        <div class="obsidian-header">
            <h1>Название заметки</h1>
            <p>Дата создания: 01.12.2024</p>
        </div>
        <div class="obsidian-content">
            <h2>Раздел 1</h2>
            <p>Это пример текста. Вы можете добавлять <strong>жирный текст</strong>, <em>курсив</em>, и даже <code>код</code>.</p>
            
            <h2>Раздел 2</h2>
            <ul>
                <li>Пункт 1</li>
                <li>Пункт 2</li>
                <li>Пункт 3</li>
            </ul>
            
            <blockquote>
                Это цитата. Выглядит красиво.
            </blockquote>

            <pre><code>
Пример блока кода:
console.log('Hello, Obsidian!');
            </code></pre>
        </div>
    </div>
</body>
</html>
